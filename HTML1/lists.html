<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LISTS IN HTML</title>
  </head>
  <body>
    <h1>LISTS</h1>

    <!--ORDERED LIST-->
    <ol>
      <li>First Item</li>
      <li>Second item</li>
      <li>Third Item</li>
    </ol>


    <!--unordeerd list-->
    <ul>
      <li>Bullet one</li>
      <li>Bullet two</li>
      <li>BUllet three</li>
    </ul>


    <!-- NESTED LIST -->
    <ol>
      <li>Item one</li>
      <li>Item two</li>
      <ul>
        <li>NB 1</li>
        <li>NB 2</li>
        <ol>
          <li>An additional nesting</li>
        </ol>
      </ul>
    </ol>
  </body>
</html>
