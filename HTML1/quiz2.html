<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">


    <label for="FirstName">First Name</label>
    <input id="FirstName" type="text" name="FirstName" value="" required>

    <label for="LastName">Last Name:</label>
    <input id="LastName" type="text" name="LastName" value="" required>
    <p></p>
    <label for="UserEmail">Email:</label>
    <input id="UserEmail" type="email" name="UserEmail" value="">
    <label for="UserPass">Password:</label>
    <input id="UserPass" type="password" name="UserPass" value="">
    <p>Are you over the age of 18 ?</p>
    <label for="OverAge">Yes: </label>
    <input id="OverAge" type="radio" name="OverAge" value="">
    <label for="UnderAge">No: </label>
    <input id="UnderAge" type="radio" name="OverAge" value="">

    <p>Do you have Credit Card or Paypal</p>
    <select name="PaymentType">
      <option value="CC">Credit Card</option>
      <option value="PP">Paypal</option>

    </select>

    <p></p>
    <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
